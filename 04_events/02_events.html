<!DOCTYPE html>
<html lang="en">

            color: whitesmoke;
        }

</head>
<body>
    <ul class="container mx-auto p-4">
        <li class="flex justify-center items-center">

<script>
    document.querySelector('ul').lastElementChild.addEventListener('click', (e)=>{
        e.preventDefault();
        console.log('User Cliked on the link!');
    });

    document.querySelector('ul').addEventListener('click', (e)=>{
        if(e.target.tagName === 'IMG'){        
            const eleToDelete = e.target.parentNode;
            console.log(eleToDelete);
            eleToDelete.remove();
            //eleToDelete.parentNode.removeChild(eleToDelete);
        }
