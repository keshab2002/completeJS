<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM | Parent Child Relation</title>
</head>
<body style="background-color: #121212; color: #fff;" >
    <div class="week">
        <div class="day">Monday</div>
        <div class="day">Tuseday</div>
        <div class="day">WesnedDay</div>
        <div class="day">Thrusday</div>
        <div class="day">FriDay</div>
        <div class="day">SaturDay</div>
        <div class="day">SunDay</div>
    </div>
</body>

<script>

    const weekElement = document.querySelector('.week')
    //console.log(weekElement)
    /*
    <div class="week">
        <div class="day">Monday</div>
        <div class="day">Tuseday</div>
        <div class="day">WesnedDay</div>
        <div class="day">Thrusday</div>
        <div class="day">FriDay</div>
        <div class="day">SaturDay</div>
        <div class="day">SunDay</div>
    </div>
    */

    // Accessing all child elements of a parent

    const allDays = weekElement.children;
    //console.log(allDays);
    /*
    Retuns HTML collection: All the child elements of weekElement
    HTMLCollection(7) [div.day, div.day, div.day, div.day, div.day, div.day, div.day]
    */

    for (let i = 0; i < allDays.length; i++) {
        allDays[i].style.color = 'green';        
    }

    // Accessing all the Child Nodes (all next adjacent Dom nodes) (includig comments, whitespaces, newlines)
    const allDomNodes = weekElement.childNodes;
    for (let i = 0; i < allDomNodes.length; i++) {
        console.log(allDomNodes[i]);
    
    }

    /*
    #text
    <div class=​"day" style=​"color:​ green;​">​Monday​</div>​
    #text
    <div class=​"day" style=​"color:​ green;​">​Tuseday​</div>​
    #text
    <div class=​"day" style=​"color:​ green;​">​WesnedDay​</div>​
    #text
    <div class=​"day" style=​"color:​ green;​">​Thrusday​</div>​
    #text
    <div class=​"day" style=​"color:​ green;​">​FriDay​</div>​
    #text
    <div class=​"day" style=​"color:​ green;​">​SaturDay​</div>​
    #text
    <div class=​"day" style=​"color:​ green;​">​SunDay​</div>​
    #text
    */


    

   // How to get last child from parent
   const lastChild = weekElement.lastElementChild;
   console.log(lastChild)

   //<div class="day" style="color: green;">SunDay</div>


   // How to get first child from parent
   const firstChild = weekElement.firstElementChild
   console.log(firstChild)

   //<div class="day" style="color: green;">Monday</div>



   // get parent from child
   const dayOne = document.querySelector('.day');
   console.log(dayOne);
   // <div class="day" style="color: green;">Monday</div>
   console.log(dayOne.parentElement);
   // <div class="week">...</div>



   // get next sibling:
   console.log(dayOne.nextElementSibling);
   // <div class="day" style="color: green;">Tuseday</div>

</script>

</html>
